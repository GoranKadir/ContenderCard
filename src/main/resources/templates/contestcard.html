<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Page Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/bookings.controller.js" th:src="@{/app/fighters.controller.js}"></script>
      <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
</head>
<body>

	
	<th:block th:include="navbar"></th:block>

<div class="container">
<div class="row">
    <div class="col-sm">
      One of three columns
    </div>
<div class="card-deck col-sm">
  <div class="card">
   <h5 class="card-title">SVENSKA BUDO KAMPSPORTSFÖRBUNDET</h5>
    <img class="card-img-top" th:src="@{/images/martialart.png}" width="25" height="25" alt="Card image cap" />
    <div class="card-body">
      <label class="card-title tavlingskort">TÄVLINGSKORT NR</label>
      <p th:text="${info.id}"></p>
      <label class="card-text tavlingskort">FÖRNAMN</label>
      <p th:text="${info.firstname}"></p>
      <label class="card-text tavlingskort">EFTERNAMN</label>
      <p th:text="${info.lastname}"></p>
      <label class="card-text tavlingskort">PERSONNUMMER</label>
      <p th:text="${info.personnr}"></p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Last updated 3 mins ago</small>
    </div>
  </div>
  </div>
    <div class="col-sm">
      One of three columns
    </div>

</div> <!-- row -->

</div> <!-- container -->




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
