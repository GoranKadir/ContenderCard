<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Page Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
     <link rel="stylesheet" type="text/css" th:href="@{/static/css/post.css}"/>
</head>


<body>	
<th:block th:include="navbar"></th:block>
<div class="container">
<h1>Evenemang</h1>
<form action="#" th:action="@{/book/save}" th:object="${newPost}" th:method="post">
<input type="hidden" th:field="*{postid}"/>

  <div class="form-group">
    <label for="formGroupTitle">Titel</label>
    <input th:field="*{title}" type="text" class="form-control" id="formGrouptitle" placeholder="Title"/>
    <p th:if="${#fields.hasErrors('title')}" class="label label-danger" th:errors="*{title}"></p>
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Beskrivning</label>
    <textarea th:field="*{body}" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    <p th:if="${#fields.hasErrors('body')}" class="label label-danger" th:errors="*{body}"></p>
  </div>
  
<button class="btn btn-primary" type="submit" id="submitButton">Submit</button>
</form>
</div>



<th:block th:include="footer"></th:block>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
