
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Page Title</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
      <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
</head>
<body>



<div class="container main-content form">
        <div class="row">
          <form action="#" th:action="@{/admin/user/{id}/edit(id=${user.id})}" th:object="${user}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{id}" />
		    <div class="form-group">
		        <label>Username</label> 
		        <input type="text" class="form-control"
		            th:field="*{username}" /> 
		    </div>
		    <div class="form-group">
		        <label>Firstname</label> 
		        <input type="text" class="form-control" th:field="*{firstname}" />
		    </div>
		    
		    <div class="form-group">
		        <label>Lastname</label> 
		        <input type="text" class="form-control" th:field="*{lastname}" />
		    </div>
		    
		    <div class="form-group">
		        <label>Personnummer</label> 
		        <input type="text" class="form-control" th:field="*{personnr}" />
		    </div>
		    
		    
		    <div class="form-group">
		        <label>Adress</label> 
		        <input type="text" class="form-control" th:field="*{adress}" />
		    </div>
		    
		    <div class="form-group">
		        <label>Ort</label> 
		        <input type="text" class="form-control" th:field="*{ort}" />
		    </div>
		    
		    <div class="form-group">
		        <label>Telefon</label> 
		        <input type="text" class="form-control" th:field="*{telefon}" />
		    </div>
		    
		    <div class="form-group">
		        <label>Email</label> 
		        <input type="text" class="form-control" th:field="*{email}" />
		    </div>
		    
		    <div class="form-group">
		        <label>Klubb</label> 
		        <input type="text" class="form-control" th:field="*{klubb}" />
		    </div>
		    
		    <div class="form-group">
		        <label>Password</label> 
		        <input type="text" class="form-control" th:field="*{password}" />
		    </div>
		    
		    <div class="form-group">
		        <label>Password Confirm</label> 
		        <input type="text" class="form-control" th:field="*{password}" />
		    </div>
		    
		    <button type="submit" class="btn btn-primary">Save</button>
		</form>
        </div>
    </div><!-- /.container -->
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
